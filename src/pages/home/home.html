<ion-content padding>
  
  <div id="flex">
    <div id="container">
      <h1 id="headingText">Match Setup</h1>
      <p id="label">home team</p>
      <ion-item>
        <ion-input type="text" value="Karabo's Elites" id="input" (change)="assignHome($event)"></ion-input>
      </ion-item>
      <br>

      <p id="label">Away team</p>
      <ion-item>
        <ion-input type="text" value="Tiger Boys" id="input" (change)="assignAway($event)"></ion-input>
      </ion-item>
      <br>
      <div id="buttonContainer">
        <button ion-button block id="button" (click)="submit()">Start A New Match</button>
      </div>
    </div>
  </div>
</ion-content>

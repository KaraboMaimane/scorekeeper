<ion-content padding>
  <div class="contentflex">
    <div class="teamflex">
      <div class="teamtextf">
        <p class="vsText">{{homeTeam}}</p>
      </div>
      <img src="../../assets/imgs/vsfasfsdfsdapn.png" alt="" class="vsLogo">
      <div class="teamtextf">
        <p class="vsText">{{awayTeam}}</p>
      </div>
    </div>
    <p class="advantage">{{team}}</p>
    <div class="imageflex">
      <div class="imagecontainer">
        <img src="../../assets/imgs/rugby-sport-silhouette-2.png" alt="" class="clash" (click)="team = 'home'">
      </div>
      <div class="imagecontainer">
        <img src="../../assets/imgs/rugby-sport-silhouette-5s.png" alt="" class="clash" (click)="team = 'away'">
      </div>
    </div>
    <div class="scoreFlex">
      <div class="score">
        <p class="mainScore">{{homeScore}}</p>
      </div>
      <div class="score">
        <p class="mainScoreText">Score</p>
      </div>
      <div class="score">
        <p class="mainScore">{{awayScore}}</p>
      </div>
    </div>
    <div class="detailsflex">
      <div class="details">
        <p>
          <ion-badge color="primary">{{ homeTries }}</ion-badge>
          <span class="detailText">Tries</span>
          <br>
          <ion-badge color="primary">{{ homePenalties }}</ion-badge>
          <span class="detailText">Penalties</span>
          <br>
          <ion-badge color="primary">{{ homeConversion }}</ion-badge>
          <span class="detailText">Conversions</span>
        </p>
      </div>
      <div class="details">
        <p>
          <ion-badge color="secondary">{{ awayTries }}</ion-badge>
          <span class="detailText">Tries</span>
          <br>
          <ion-badge color="secondary">{{ awayPenalties }}</ion-badge>
          <span class="detailText">Penalties</span>
          <br>
          <ion-badge color="secondary">{{ awayConversion }}</ion-badge>
          <span class="detailText">Conversions</span>
        </p>
      </div>
    </div>
  </div>
  <div class="buttonflex">
    <button ion-button block (click)="checkTry()">Try</button>
    <button ion-button color="dark" (click)="undoTry()">Undo</button>
  </div>
  <div class="buttonflex">
    <button ion-button block (click)="checkPenalty()">Penalty</button>
    <button ion-button color="dark" (click)="undoPenalty()">Undo</button>
  </div>
  <div class="buttonflex">
    <button ion-button block (click)="checkConversion()">Conversion</button>
    <button ion-button color="dark" (click)="undoConversion()">Undo</button>
  </div>
  <div class="buttonflex">
    <button ion-button block color="danger" (click)="endMatch()">End Match</button>
  </div>
</ion-content>

<ion-header>

  <ion-navbar color="primary">
    <ion-title>Match Day</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-xs-12 col-sm-12 col-md-4 col-lg-4>
        <ion-card>
          <h1 class="heading">{{ home }}</h1>
          <div class="container">
            <img src="../../assets/imgs/rugby-sport-silhouette-2.png" [class.active]="selected == 'home'" (click)="selectHome()" id="battle">
          </div>
          <ion-card-content>
            <h2 class="score">Score</h2>
            <p class="scoreValue">{{ homeVal }}</p>
            <h2 class="score">Tries</h2>
            <p class="subScore">{{ homeTries }}</p>
            <h2 class="score">Conversions</h2>
            <p class="subScore">{{ homeConversions }}</p>
            <h2 class="score">Penalties</h2>
            <p class="subScore">{{ homePenalties }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-xs-12 col-sm-12 col-md-4 col-lg-4>
        <div class="contain">
          <div class="img">
              <img src="../../assets/imgs/vsfasfsdfsdapn.png" id="vs" alt="">
              <h1>Advantage:</h1>
              <h2 style="font-size: 4rem;">{{ selected }}</h2>
              <button ion-button block color="secondary" (click)="scoreTry()">Try</button> <br>
            <button ion-button block color="primary" (click)="penalty()">Penalty</button> <br>
            <button ion-button block color="danger" (click)="undo()">Undo</button><br>
            <button ion-button block color="light" (click)="end()">End Match</button>
          </div>
        </div>
      </ion-col>
      <ion-col col-xs-12 col-sm-12 col-md-4 col-lg-4>
        <ion-card>
          <h1 class="heading">{{ away }}</h1>
          <div class="container">
            <img src="../../assets/imgs/rugby-sport-silhouette-5s.png" (click)="selectAway()" id="battle">
          </div>
          <ion-card-content>
            <h3 class="score">Score</h3>
            <p class="scoreValue">{{ awayVal }}</p>
            <h2 class="score">Tries</h2>
            <p class="subScore">{{ awayTries }}</p>
            <h2 class="score">Conversions</h2>
            <p class="subScore">{{ awayConversions }}</p>
            <h2 class="score">Penalties</h2>
            <p class="subScore">{{ awayPenalties }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
